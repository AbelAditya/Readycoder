<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="style.css" rel="stylesheet" />

    <title>Individual Package</title>
  </head>

  <body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>

    <!--end of Navigation bar-->
    <div>
      <div id="b1">
        <div class="row">
          <div class="col-lg-6 col-sm-6" id="f3">
            <img src="image/i3.jpg" alt="" style="padding-top: 8px" />
          </div>
          <div class="col-lg-5 col-sm-5 offset-lg-1" id="f2">
            <form action="#" id="f1">
              <div class="mb-2">
                <label for="username" class="form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter You'r Name"
                />
              </div>
              <div class="mb-2">
                <label for="usernumber" class="form-label">Phone no:</label>
                <input
                  type="number"
                  class="form-control"
                  id="usernumber"
                  placeholder="Enter You'r Phone Number"
                />
              </div>
              <div class="mb-2">
                <label for="useremail" class="form-label">Email ID:</label>
                <input
                  type="email"
                  class="form-control"
                  id="useremail"
                  placeholder="Enter You'r Email ID"
                />
              </div>
              <div class="mb-2">
                <label for="useroccupation" class="form-label"
                  >Occupation:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="useroccupation"
                  placeholder="Enter You'r Occupation"
                />
              </div>
              <div class="mb-2">
                <label for="userstate" class="form-label">State:</label>
                <select id="userstate" class="form-select">
                  <option>Andhra Pradesh</option>
                  <option>Arunachal Pradesh</option>
                  <option>Assam</option>
                  <option>Bihar</option>
                  <option>Chhattisgarh</option>
                  <option>Goa</option>
                  <option>Gujrat</option>
                  <option>Haryana</option>
                  <option>Himachal Pradesh</option>
                  <option>Jharkhand</option>
                  <option>Karnataka</option>
                  <option>Kerla</option>
                  <option>Madhya Pradesh</option>
                  <option>Maharashtra</option>
                  <option>Manipur</option>
                  <option>Meghalaya</option>
                  <option>Mizoram</option>
                  <option>Nagaland</option>
                  <option>Odisha</option>
                  <option>Punjab</option>
                  <option>Rajasthan</option>
                  <option>Sikkim</option>
                  <option>Tamil Nadu</option>
                  <option>Telangana</option>
                  <option>Tripura</option>
                  <option>Uttar Pradesh</option>
                  <option>Uttarakhand</option>
                  <option>West Bengal</option>
                </select>
              </div>
              <div class="mb-2">
                <label for="userorganization" class="form-label"
                  >School/College/Office Name:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="userorganization"
                  placeholder="Enter You'r School/College/Office Name"
                />
              </div>
              <button
                type="submit"
                class="btn btn-warning"
                style="margin-left: 175px"
              >
                <b>Book A Free<br />Trial/Pay Now</b>
              </button>
              <h5 style="text-align: center">Already have an account?</h5>
              <a href="#">
                <h5 style="color: white">LOGIN</h5>
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#nav-placeholder").load("nav.html");
      });
    </script>

    <script src="index.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
