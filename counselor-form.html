<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	  <link href="style.css" rel="stylesheet">

    <title>Counselor Form</title>
  </head>
  <body>
    <!--Navigation bar-->
    <div id="nav-placeholder">

    </div>

    <!--end of Navigation bar-->
    <div>
      <div id="b1">
        <div class="row">
          <div class="col-lg-6 col-sm-6" id="f3">
            <img src="image/i3.jpg" alt="" style="padding-top: 8px;">
          </div>
          <div class="col-lg-5 col-sm-5 offset-lg-1" id="f2">
            <form action="#" id="f1">
              <div class="mb-2">
                <label for="username" class="form-label">Name:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter You'r Name">
              </div>
              <div class="mb-2">
                <label for="usernumber" class="form-label">Phone no:</label>
                <input type="number" class="form-control" id="usernumber" placeholder="Enter You'r Phone Number">
              </div>
              <div class="mb-2">
                <label for="usernumber" class="form-label">Parent Phone no:</label>
                <input type="number" class="form-control" id="user-parent-number" placeholder="Enter You'r Parent Phone Number">
              </div>
              <div class="mb-2">
                <label for="useremail" class="form-label">Email ID:</label>
                <input type="email" class="form-control" id="useremail" placeholder="Enter You'r Email ID">
              </div>
              <div class="mb-2">
                <label for="useroccupation" class="form-label">Class:</label>
                <input type="text" class="form-control" id="userclass" placeholder="Enter You'r Class">
              </div>
              <div class="mb-2">
                <label for="userorganization" class="form-label">School:</label>
                <input type="text" class="form-control" id="userschool" placeholder="Enter You'r School Name">
              </div>
              <center>
              <button type="submit" class="btn btn-warning btn-lg mt-3 mb-3"><b>Schedule A Session</b></button>
              </center>
            </form>
          </div>
        </div>  
	    </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

      $(function () {
          $("#nav-placeholder").load("nav.html");
      });
